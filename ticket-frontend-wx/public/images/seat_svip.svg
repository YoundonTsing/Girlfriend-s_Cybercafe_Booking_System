<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <g transform="scale(1.2) translate(100, 0)">
  <defs>
    <linearGradient id="svipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nvidiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9DD33A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eliteLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#365314;stop-opacity:0.2" />
    </radialGradient>
    <filter id="nvidiaGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#svipGradient)"/>
  
  <!-- Elite ambient lighting -->
  <circle cx="87" cy="75" r="30" fill="url(#eliteLight)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 87 75;360 87 75" dur="15s" repeatCount="indefinite"/>
  </circle>
  <circle cx="313" cy="95" r="25" fill="url(#eliteLight)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="360 313 95;0 313 95" dur="18s" repeatCount="indefinite"/>
  </circle>
  
  <!-- SVIP Pod Structure -->
  <rect x="40" y="60" width="320" height="10" rx="5" fill="#76B900" opacity="0.3"/>
  <rect x="45" y="65" width="310" height="170" rx="15" fill="#1E293B" opacity="0.8" stroke="#76B900" stroke-width="1"/>
  
  <!-- Supreme Gaming Desk -->
  <rect x="140" y="200" width="200" height="70" rx="20" fill="#0F172A"/>
  <rect x="145" y="205" width="190" height="60" rx="15" fill="#1E293B" opacity="0.9"/>
  <rect x="150" y="210" width="180" height="50" rx="10" fill="url(#nvidiaGradient)" opacity="0.2"/>
  
  <!-- Triple Monitor Setup -->
  <rect x="160" y="115" width="50" height="35" rx="4" fill="#1F2937" stroke="#76B900" stroke-width="1"/>
  <rect x="163" y="118" width="44" height="29" rx="3" fill="url(#nvidiaGradient)" opacity="0.4"/>
  
  <rect x="220" y="110" width="60" height="45" rx="5" fill="#1F2937" stroke="#76B900" stroke-width="2"/>
  <rect x="223" y="113" width="54" height="39" rx="4" fill="url(#nvidiaGradient)" opacity="0.4"/>
  
  <rect x="290" y="115" width="50" height="35" rx="4" fill="#1F2937" stroke="#76B900" stroke-width="1"/>
  <rect x="293" y="118" width="44" height="29" rx="3" fill="url(#nvidiaGradient)" opacity="0.4"/>
  
  <!-- Gaming content with RTX -->
  <rect x="235" y="125" width="20" height="12" rx="2" fill="#A3E635" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="260" y="130" width="15" height="8" rx="1" fill="#84CC16" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  <text x="250" y="145" text-anchor="middle" fill="#76B900" font-family="Arial, sans-serif" font-size="6" font-weight="bold">RTX ON</text>
  
  <!-- Monitor Stands -->
  <rect x="180" y="150" width="10" height="8" rx="1" fill="#374151"/>
  <rect x="175" y="156" width="20" height="4" rx="2" fill="#374151"/>
  <rect x="245" y="155" width="12" height="10" rx="2" fill="#374151"/>
  <rect x="240" y="163" width="22" height="5" rx="2" fill="#374151"/>
  <rect x="310" y="150" width="10" height="8" rx="1" fill="#374151"/>
  <rect x="305" y="156" width="20" height="4" rx="2" fill="#374151"/>
  
  <!-- Elite Gaming Chair -->
  <ellipse cx="70" cy="240" rx="45" ry="25" fill="#0F172A"/>
  <rect x="40" y="215" width="60" height="50" rx="30" fill="#1E293B"/>
  <rect x="30" y="200" width="80" height="30" rx="15" fill="#334155"/>
  
  <!-- NVIDIA branding -->
  <rect x="50" y="210" width="40" height="6" rx="3" fill="url(#nvidiaGradient)" filter="url(#nvidiaGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="70" y="215" text-anchor="middle" fill="#0F172A" font-family="Arial, sans-serif" font-size="4" font-weight="bold">NVIDIA</text>
  
  <!-- Supreme Keyboard -->
  <rect x="170" y="225" width="140" height="30" rx="6" fill="#0F172A"/>
  <rect x="175" y="230" width="130" height="20" rx="4" fill="#1E293B"/>
  
  <!-- OLED keys -->
  <rect x="185" y="235" width="12" height="8" rx="2" fill="#76B900" opacity="0.9" filter="url(#nvidiaGlow)">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1s" repeatCount="indefinite"/>
  </rect>
  <rect x="205" y="235" width="12" height="8" rx="2" fill="#84CC16" opacity="0.8" filter="url(#nvidiaGlow)">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="225" y="235" width="12" height="8" rx="2" fill="#A3E635" opacity="1" filter="url(#nvidiaGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="245" y="235" width="12" height="8" rx="2" fill="#76B900" opacity="0.7" filter="url(#nvidiaGlow)">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Elite Gaming Mouse -->
  <ellipse cx="330" cy="240" rx="18" ry="22" fill="#0F172A"/>
  <ellipse cx="330" cy="238" rx="15" ry="19" fill="#1E293B"/>
  <ellipse cx="330" cy="230" rx="8" ry="10" fill="url(#nvidiaGradient)" filter="url(#nvidiaGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Wireless charging pad -->
  <circle cx="350" cy="200" r="12" fill="#1E293B" stroke="#76B900" stroke-width="1"/>
  <circle cx="350" cy="200" r="6" fill="#76B900" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Premium Headset -->
  <path d="M120 80 Q150 65 180 80" stroke="url(#nvidiaGradient)" stroke-width="5" fill="none" filter="url(#nvidiaGlow)"/>
  <circle cx="125" cy="85" r="15" fill="#1E293B"/>
  <circle cx="175" cy="85" r="15" fill="#1E293B"/>
  <circle cx="125" cy="85" r="10" fill="url(#nvidiaGradient)" filter="url(#nvidiaGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="85" r="10" fill="url(#nvidiaGradient)" filter="url(#nvidiaGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI Assistant -->
  <rect x="130" y="95" width="60" height="15" rx="7" fill="#1E293B" stroke="#76B900" stroke-width="1"/>
  <text x="160" y="105" text-anchor="middle" fill="#76B900" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AI ASSISTANT</text>
  
  <!-- NVIDIA RTX Display -->
  <rect x="280" y="65" width="80" height="25" rx="8" fill="#0F172A" opacity="0.9" stroke="#76B900" stroke-width="1"/>
  <text x="320" y="76" text-anchor="middle" fill="url(#nvidiaGradient)" font-family="Arial, sans-serif" font-size="10" font-weight="bold">RTX 4090</text>
  <text x="320" y="87" text-anchor="middle" fill="#76B900" font-family="Arial, sans-serif" font-size="7">240fps | DLSS 3.0</text>
  
  <!-- SVIP Crown -->
  <path d="M200 50 L195 60 L205 60 Z" fill="url(#nvidiaGradient)" filter="url(#nvidiaGlow)"/>
  <circle cx="195" cy="58" r="2" fill="#A3E635"/>
  <circle cx="200" cy="55" r="3" fill="#A3E635"/>
  <circle cx="205" cy="58" r="2" fill="#A3E635"/>
  <text x="200" y="58" text-anchor="middle" fill="#0F172A" font-family="Arial, sans-serif" font-size="4" font-weight="bold">S</text>
  
  <!-- Title -->
  <text x="50" y="40" text-anchor="start" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SVIP电竞机位</text>
  <text x="50" y="65" text-anchor="start" fill="#76B900" font-family="Arial, sans-serif" font-size="14">至尊体验 · AI驱动</text>
  
  <!-- Specs -->
  <text x="50" y="280" text-anchor="start" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">i9-13900K | RTX4090 | 128GB</text>
  </g>
</svg>