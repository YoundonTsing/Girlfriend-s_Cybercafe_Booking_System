# Broker 基本配置
brokerClusterName=DefaultCluster
brokerName=broker-a
brokerId=0

# 删除文件时间点，默认凌晨4点
deleteWhen=04

# 文件保留时间，默认48小时
fileReservedTime=48

# Broker 角色
# - ASYNC_MASTER 异步复制Master
# - SYNC_MASTER 同步双写Master
# - SLAVE
brokerRole=ASYNC_MASTER

# 刷盘方式
# - ASYNC_FLUSH 异步刷盘
# - SYNC_FLUSH 同步刷盘
flushDiskType=ASYNC_FLUSH

# 网络配置
# Broker 对外服务的监听端口
listenPort=10911

# Broker 对内服务的监听端口
haListenPort=10912

# NameServer地址
namesrvAddr=rocketmq-nameserver:9876

# 在发送消息时，自动创建服务器不存在的topic，默认创建的队列数
defaultTopicQueueNums=4

# 是否允许 Broker 自动创建Topic，建议线下开启，线上关闭
autoCreateTopicEnable=true

# 是否允许 Broker 自动创建订阅组，建议线下开启，线上关闭
autoCreateSubscriptionGroup=true

# Broker 对外暴露的IP地址，用于客户端连接
# 如果不设置，会自动获取本机IP
brokerIP1=127.0.0.1

# 存储配置
# commitLog每个文件的大小默认1G
mapedFileSizeCommitLog=1073741824

# ConsumeQueue每个文件默认存30W条，根据业务情况调整
mapedFileSizeConsumeQueue=300000

# 消息索引文件大小
mapedFileSizeIndexFile=104857600

# 性能优化配置
# 发送消息线程池数量
sendMessageThreadPoolNums=128

# 拉消息线程池数量
pullMessageThreadPoolNums=128

# 查询消息线程池数量
queryMessageThreadPoolNums=8

# 管理Broker线程池数量
adminBrokerThreadPoolNums=16

# 客户端管理线程池数量
clientManagerThreadPoolNums=32

# 消费者管理线程池数量
consumerManagerThreadPoolNums=32

# 心跳线程池数量
heartbeatThreadPoolNums=32

# 结束事务线程池数量
endTransactionThreadPoolNums=32

# 刷CommitLog队列大小
flushCommitLogLeastPages=4

# 刷ConsumeQueue队列大小
flushConsumeQueueLeastPages=2

# 刷CommitLog频率
flushCommitLogThoroughInterval=10000

# 刷ConsumeQueue频率
flushConsumeQueueThoroughInterval=60000

# 检测物理文件磁盘空间
diskMaxUsedSpaceRatio=88

# 存储路径
storePathRootDir=/opt/store
storePathCommitLog=/opt/store/commitlog
storePathConsumeQueue=/opt/store/consumequeue
storePathIndex=/opt/store/index
storeCheckpoint=/opt/store/checkpoint
abortFile=/opt/store/abort

# 限制的消息大小
maxMessageSize=65536

# 消息延迟级别
# 1s 5s 10s 30s 1m 2m 3m 4m 5m 6m 7m 8m 9m 10m 20m 30m 1h 2h
messageDelayLevel=1s 5s 10s 30s 1m 2m 3m 4m 5m 6m 7m 8m 9m 10m 20m 30m 1h 2h

# 事务消息配置
# 事务消息回查最大次数
transactionCheckMax=15

# 事务消息回查间隔时间
transactionCheckInterval=60000

# 事务消息队列数量
transactionMsgTimeout=6000

# 监控配置
# 是否开启监控
monitorEnable=true

# 监控数据上报间隔
monitorInterval=5000

# 日志配置
# 是否使用ReputMessageService
useReentrantLockWhenPutMessage=false

# 是否开启堆外内存
transientStorePoolEnable=false

# 堆外内存大小
transientStorePoolSize=5

# 快速失败
fastFailIfNoBufferInStorePool=false

# 是否开启DLeger
enableDLegerCommitLog=false

# 是否开启Controller模式
enableControllerMode=false